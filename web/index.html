<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>GyroRacer Controller</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
html,body{margin:0;padding:0;background:#111;color:#fff;font-family:sans-serif;overflow:hidden}
#wheel{width:60vmin;height:60vmin;margin:5vmin auto;border:6px solid #444;border-radius:50%;
       background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="%231a1a1a"/><line x1="50" y1="50" x2="50" y2="5" stroke="%23666" stroke-width="4"/></svg>') center/cover;
       transform:rotate(0deg);transition:transform .05s linear;}
.bar{height:20vmin;width:20%;background:#444;margin:2vmin;position:relative;display:inline-block;border:2px solid #666}
.fill{position:absolute;bottom:0;left:0;width:100%;background:#1e90ff;height:0}
#status{position:fixed;bottom:4px;left:4px;font-size:3.5vmin;color:#888}
</style>
</head>
<body>

<div id="wheel"></div>
<div style="text-align:center">
  <div class="bar"><div id="throttle" class="fill"></div></div>
  <div class="bar"><div id="brake" class="fill" style="background:#ff4040"></div></div>
</div>
<div id="status">connectingâ€¦</div>

<script src="app.js"></script>
</body>
</html>
